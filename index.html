<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>プロフィール＆コメントアプリ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- ボタン表示領域 -->
  <div id="authButtons">
    <button id="loginBtn" onclick="openModal('loginModal')">ログイン</button>
    <button id="mypageBtn" onclick="openModal('mypageModal')" style="display:none;">マイページ</button>
    <button id="logoutBtn" onclick="signOut()" style="display:none;">ログアウト</button>
  </div>

  <!-- ログインモーダル -->
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('loginModal')">&times;</span>
      <h2>ログイン</h2>
      <input type="email" id="email" placeholder="メールアドレス">
      <input type="password" id="password" placeholder="パスワード">
      <div style="margin-top:10px;">
        <button onclick="signUp()">新規登録</button>
        <button onclick="signIn()">ログイン</button>
      </div>
    </div>
  </div>

  <!-- マイページモーダル -->
  <div id="mypageModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('mypageModal')">&times;</span>
      <h2>マイページ</h2>
      <p>ようこそ、<span id="username"></span> さん！</p>
      <img id="avatar" src="" width="100" height="100" style="border-radius:50%;"><br>
      <input type="text" id="newName" placeholder="新しいユーザー名">
      <button onclick="updateProfile()">ユーザー名を更新</button>

      <form id="uploadForm" enctype="multipart/form-data" style="margin-top:12px;">
        <input type="file" id="imageFile" name="imageFile" accept="image/*">
        <button type="submit">画像アップロード</button>
      </form>
    </div>
  </div>

  <!-- コメント欄 -->
  <h2>コメント欄（3時間以内）</h2>
  <div id="commentsContainer">
    <div id="comments"></div>

    <div id="form" style="display:none;">
      <input type="text" id="commentInput" placeholder="コメントを入力">
      <button onclick="sendComment()">送信</button>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="script.js"></script>
</body>
</html>
