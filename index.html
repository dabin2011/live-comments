<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>統合アプリ（コメント / アンケート / 将棋 / プロフィール）</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Firebase SDK（必ず先に読み込む） -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>
  <header class="topbar">
    <h1 class="brand">MyApp</h1>
    <div id="loginArea" class="auth">
      <button id="openLoginBtn" class="btn">ログイン</button>
    </div>
    <div id="userArea" class="auth" style="display:none;">
      <img id="avatar" class="avatar" src="" alt="avatar"/>
      <span id="username"></span>
      <button id="logoutBtn" class="btn">ログアウト</button>
    </div>
  </header>

  <main class="container">
    <section class="panel">
      <h2>コメント</h2>
      <div id="commentControls" class="row">
        <input id="commentInput" class="input" placeholder="コメントを入力" />
        <button id="sendCommentBtn" class="btn">送信</button>
      </div>
      <div id="commentList" class="list"></div>
    </section>

    <section class="panel">
      <h2>アンケート作成</h2>
      <div id="pollEditor">
        <input id="pollQuestion" class="input" placeholder="質問を入力" />
        <div id="pollOptionsContainer" class="options"></div>
        <div class="row">
          <button id="addPollOptionBtn" class="btn">選択肢を追加</button>
          <button id="createPollBtn" class="btn primary">アンケート作成</button>
        </div>
      </div>
      <div id="pollArea" class="list"></div>
    </section>

    <section class="panel">
      <h2>ゲーム（将棋）</h2>
      <div class="row">
        <button id="createGameBtn" class="btn">ゲーム作成</button>
        <button id="startGameBtn" class="btn">開始（主催のみ）</button>
      </div>
      <div id="gamesList" class="list small"></div>

      <div id="gameArea" class="gamePanel" style="display:none;">
        <div id="gameHeader" class="row">
          <h3 id="gameTitle">将棋</h3>
          <div id="gameControls"></div>
        </div>
        <div id="gameInfo" class="muted"></div>
        <div id="shogiContainer" class="shogi"></div>
      </div>
    </section>

    <section class="panel">
      <h2>マイページ</h2>
      <div class="row">
        <input id="profileImageFile" type="file" accept="image/*" />
        <button id="uploadProfileBtn" class="btn">プロフィール画像アップロード</button>
      </div>
    </section>
  </main>

  <!-- ログインポップアップモーダル -->
  <div id="loginModal" class="modal" aria-hidden="true" style="display:none;">
    <div class="modal-inner">
      <h3>ログイン</h3>
      <label>メール</label>
      <input id="emailInput" type="email" class="input" />
      <label>パスワード</label>
      <input id="passwordInput" type="password" class="input" />
      <div class="row">
        <button id="loginBtn" class="btn primary">ログイン</button>
        <button id="closeLoginBtn" class="btn">閉じる</button>
      </div>
      <div class="muted">※アカウントは Firebase Authentication で作成してください</div>
    </div>
  </div>

  <footer class="footer">
    <small>© MyApp</small>
  </footer>

  <script src="script.js"></script>
</body>
</html>
