<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>コメント・アンケート・通話リクエスト（完全版）</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="authButtons">
    <button id="loginBtn" onclick="openModal('loginModal')">ログイン</button>
    <button id="mypageBtn" onclick="openModal('mypageModal')" style="display:none;">マイページ</button>
    <button id="logoutBtn" onclick="signOut()" style="display:none;">ログアウト</button>
  </div>

  <!-- Login modal -->
  <div id="loginModal" class="modal" aria-hidden="true">
    <div class="modal-content">
      <button class="close" data-close="loginModal">&times;</button>
      <h2>ログイン</h2>
      <input type="email" id="email" placeholder="メールアドレス" />
      <input type="password" id="password" placeholder="パスワード" />
      <div style="margin-top:8px;">
        <button onclick="signUp()">新規登録</button>
        <button onclick="signIn()">ログイン</button>
      </div>
    </div>
  </div>

  <!-- My page modal -->
  <div id="mypageModal" class="modal" aria-hidden="true">
    <div class="modal-content">
      <button class="close" data-close="mypageModal">&times;</button>
      <h2>マイページ</h2>
      <p>ようこそ、<span id="username"></span> さん</p>
      <img id="avatar" src="" alt="avatar" width="96" height="96" style="border-radius:50%;display:block;margin-bottom:8px;" />
      <input type="text" id="newName" placeholder="新しいユーザー名" />
      <button onclick="updateProfile()">ユーザー名を更新</button>
      <form id="uploadForm" enctype="multipart/form-data" style="margin-top:12px;">
        <input type="file" id="imageFile" name="imageFile" accept="image/*" />
        <button type="submit">画像アップロード</button>
      </form>
    </div>
  </div>

  <h2>コメント欄（3時間以内）</h2>

  <div id="commentsContainer">
    <div id="arrivalBanner" aria-live="polite"></div>

    <div id="pollArea" class="poll-area" style="display:none;">
      <div id="pollContent" class="poll-content"></div>
      <div id="pollTimer" class="poll-timer" style="text-align:right;color:#666;margin-top:6px;"></div>
    </div>

    <div id="comments" aria-live="polite"></div>

    <div id="form" style="display:flex;gap:8px;align-items:center;margin-top:8px;">
      <input type="text" id="commentInput" placeholder="コメントを入力" />
      <button id="pollBtn" onclick="openModal('pollModal')">アンケート</button>
      <button id="sendBtn" onclick="sendComment()">送信</button>
    </div>
  </div>

  <!-- Poll modal -->
  <div id="pollModal" class="modal" aria-hidden="true">
    <div class="modal-content">
      <button class="close" data-close="pollModal">&times;</button>
      <h2>アンケートを作成</h2>
      <input type="text" id="pollQuestion" placeholder="質問を入力" />
      <div id="pollOptionsWrapper" style="margin-top:8px;">
        <input type="text" class="pollOptionInput" placeholder="選択肢1" />
        <input type="text" class="pollOptionInput" placeholder="選択肢2" />
      </div>
      <div style="margin-top:8px;">
        <button id="addPollOptionBtn">選択肢を追加</button>
        <button id="createPollBtn">作成して開始（30秒）</button>
      </div>
    </div>
  </div>

  <!-- Caller popup shown after clicking user icon -->
  <div id="callRequestPopup" class="modal" aria-hidden="true">
    <div class="modal-content small">
      <button class="close" data-close="callRequestPopup">&times;</button>
      <div id="callRequestContent"></div>
      <div style="margin-top:10px;text-align:right;">
        <button id="callCancelBtn">キャンセル</button>
        <button id="callSendBtn">通話リクエスト送信</button>
      </div>
    </div>
  </div>

  <!-- Incoming call popup shown to callee -->
  <div id="incomingCallPopup" class="modal" aria-hidden="true">
    <div class="modal-content small">
      <button class="close" data-close="incomingCallPopup">&times;</button>
      <div id="incomingCallContent"></div>
      <div style="margin-top:10px;text-align:right;">
        <button id="rejectCallBtn">拒否</button>
        <button id="acceptCallBtn">応答</button>
      </div>
    </div>
  </div>

  <!-- Notification popup for caller when rejected/accepted -->
  <div id="callNotifyPopup" class="modal" aria-hidden="true">
    <div class="modal-content small">
      <button class="close" data-close="callNotifyPopup">&times;</button>
      <div id="callNotifyContent"></div>
      <div style="margin-top:10px;text-align:right;">
        <button id="callNotifyClose">閉じる</button>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script src="script.js"></script>
</body>
</html>
