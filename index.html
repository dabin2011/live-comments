<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>プロフィール付きコメント欄</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>ログイン</h2>
  <div id="auth">
    <input type="email" id="email" placeholder="メールアドレス">
    <input type="password" id="password" placeholder="パスワード">
    <button onclick="signUp()">新規登録</button>
    <button onclick="signIn()">ログイン</button>
    <button onclick="signOut()">ログアウト</button>
  </div>

  <h2>マイページ</h2>
  <div id="mypage" style="display:none;">
    <p>ようこそ、<span id="username"></span> さん！</p>
    <img id="avatar" src="" alt="プロフィール画像" width="100" height="100"><br>
    <input type="text" id="newName" placeholder="新しいユーザー名">
    <input type="text" id="newPhoto" placeholder="画像URLを入力">
    <button onclick="updateProfile()">プロフィール更新</button>
  </div>

  <h2>コメント欄（最初の投稿から3時間以内のみ表示）</h2>
  <div id="form" style="display:none;">
    <input type="text" id="commentInput" placeholder="コメントを入力">
    <button onclick="sendComment()">送信</button>
  </div>
  <div id="comments"></div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="script.js"></script>
</body>
</html>
